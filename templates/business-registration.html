<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Exhibitor Registration - Chicago World's Fair</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#138aec",
            "background-light": "#f6f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Newsreader", "serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111518] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#f0f2f4] dark:border-[#333e4a] px-4 md:px-10 py-3">
<div class="flex items-center gap-4 text-[#111518] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[#111518] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Chicago World's Fair</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-[#111518] dark:text-white text-sm font-medium leading-normal" href="#">Home</a>
<a class="text-[#111518] dark:text-white text-sm font-medium leading-normal" href="#">Exhibits</a>
<a class="text-[#111518] dark:text-white text-sm font-medium leading-normal" href="#">Events</a>
<a class="text-[#111518] dark:text-white text-sm font-medium leading-normal" href="#">Visit</a>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Register</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC_JoXEekwnudvwcHicKc42bsCqkPb65_oKIxe2AWsoKOJC0FjDjDL0kdLgbon8QX2z9M1FX45M3fi4U8cOPxjE9_3PO9yvfZoQoHXDsdz-UMUkoFWew4GmPPETtf3vw36vzhJG_BLU3gM63kFxqb4IJteKw-zGv1AyrF3qP-E5p7m1cbkyzETHW7MBtjUHI9I00tvY0xl9sk25Cc_HxFMKZWxqzogaUvmzebbgtjBk4uHRcQ4sfveqnLfc3SDkJVGpbs7ohmiv-J4");'></div>
</div>
<button class="md:hidden flex items-center justify-center size-10 rounded-lg border border-[#dbe1e6] dark:border-[#333e4a]">
<span class="material-symbols-outlined">menu</span>
</button>
</header>
<main class="flex-1 py-10">
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-[#111518] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Exhibitor Registration</p>
<p class="text-[#617789] dark:text-[#a1b3c2] text-base font-normal leading-normal">Apply for exhibition space at the Chicago World's Fair.</p>
</div>
</div>
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between"><p class="text-[#111518] dark:text-white text-base font-medium leading-normal">Step 1 of 3: Company Information</p></div>
<div class="rounded bg-[#dbe1e6] dark:bg-[#333e4a]"><div class="h-2 rounded bg-primary" style="width: 33%;"></div></div>
</div>
<form class="space-y-8 p-4">
<section>
<h2 class="text-[#111518] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">Company Details</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="company-name">Company Name</label>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="company-name" placeholder="Enter your company's name" value=""/>
</div>
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="company-address">Company Address</label>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="company-address" placeholder="Enter your company's address" value=""/>
</div>
<div class="md:col-span-2 flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="company-description">Company Description</label>
<textarea class="form-textarea w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="company-description" placeholder="Provide a brief description of your company" rows="4"></textarea>
</div>
</div>
</section>
<section>
<h2 class="text-[#111518] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">Exhibit Details</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="exhibit-type">Exhibit Type</label>
<select class="form-select w-full min-w-0 flex-1 overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" id="exhibit-type">
<option>Technology &amp; Innovation</option>
<option>Arts &amp; Culture</option>
<option>Manufacturing &amp; Industry</option>
<option>International Pavilion</option>
</select>
</div>
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="space-requirements">Space Requirements (sq. ft.)</label>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="space-requirements" placeholder="e.g., 500" type="number" value=""/>
</div>
<div class="md:col-span-2 flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="exhibit-description">Exhibit Description</label>
<textarea class="form-textarea w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="exhibit-description" placeholder="Describe your proposed exhibit" rows="4"></textarea>
</div>
</div>
</section>
<section>
<h2 class="text-[#111518] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">Contact Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="contact-name">Full Name</label>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="contact-name" placeholder="Enter the contact person's name" value=""/>
</div>
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="contact-email">Email Address</label>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="contact-email" placeholder="Enter a valid email" type="email" value=""/>
</div>
<div class="flex flex-col">
<label class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2" for="contact-phone">Phone Number</label>
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-[#333e4a] bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617789] p-[15px] text-base font-normal leading-normal" id="contact-phone" placeholder="Enter a phone number" type="tel" value=""/>
</div>
</div>
</section>
<section>
<h2 class="text-[#111518] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">Supporting Documents</h2>
<div class="mt-2 flex justify-center rounded-xl border-2 border-dashed border-[#dbe1e6] dark:border-[#333e4a] px-6 py-10">
<div class="text-center">
<span class="material-symbols-outlined text-4xl text-[#617789] dark:text-[#a1b3c2]">upload_file</span>
<div class="mt-4 flex text-sm leading-6 text-[#617789] dark:text-[#a1b3c2]">
<label class="relative cursor-pointer rounded-md font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 hover:text-primary/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-[#617789] dark:text-[#a1b3c2]">PNG, JPG, PDF up to 10MB</p>
</div>
</div>
</section>
<div class="flex justify-between pt-8">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#dbe1e6] dark:bg-[#333e4a] text-[#111518] dark:text-white text-base font-bold leading-normal tracking-[0.015em]" type="button">
<span class="truncate">Back</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]" type="submit">
<span class="truncate">Next Step</span>
</button>
</div>
</form>
</main>
</div>
</div>
</div>
</div>
</body></html>
